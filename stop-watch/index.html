<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="stop-watch">
      <div class="timer-display">00 : 00 : 00</div>

      <div class="buttons">
        <button class="btn" id="stop-button" style="--bgcolor:red;">Stop</button>
        <button class="btn" id="start-button" style="--bgcolor:green;">Start</button>
        <button class="btn" id="reset-button" style="--bgcolor:blue;">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

      <h2>Save Your Time</h2>
      <div id="time">

          <span>Hour</span>
        </div>
        <div>
          <span id="minute">00</span>
          <span>Minute</span>

        <div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>

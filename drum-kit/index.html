<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Drum Kit</title>
  </head>
  <body>
    <div>
      <div class="header text-center mt-5">
        <h1 class="text-white">Play with drum kit</h1>
        <h5>Use Keyboard or mouse to use this kit.</h5>
        <hr />
      </div>
      <div class="d-flex justify-content-around mt-5 keys">
        <div class="key" data-key="65">
          <span class="text-white">A</span>
          <span class="sound mt-2 d-block">clap</span>
        </div>

        <div class="key" data-key="83">
          <span class="text-white">S</span>
          <span class="sound mt-2 d-block">hihat</span>
        </div>

        <div class="key" data-key="68">
          <span class="text-white">D</span>
          <span class="sound mt-2 d-block">kick</span>
        </div>

        <div class="key" data-key="70">
          <span class="text-white">F</span>
          <span class="sound mt-2 d-block">openhat</span>
        </div>

        <div class="key" data-key="71">
          <span class="text-white">G</span>
          <span class="sound mt-2 d-block">boom</span>
        </div>

        <div class="key" data-key="72">
          <span class="text-white">H</span>
          <span class="sound mt-2 d-block">ride</span>
        </div>

        <div class="key" data-key="74">
          <span class="text-white">J</span>
          <span class="sound mt-2 d-block">snare</span>
        </div>

        <div class="key" data-key="75">
          <span class="text-white">K</span>
          <span class="sound mt-2 d-block">tom</span>
        </div>

        <div class="key" data-key="76">
          <span class="text-white">L</span>
          <span class="sound mt-2 d-block">tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
